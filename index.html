<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .carousel-item {
            height: 100vh;
            min-height: 350px;
            background: no-repeat center center scroll;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        .drawing {
            z-index: 999;
            background-color: lightgray;
            margin-left: 25vw;
            margin-top: 30vh;
            width: 50vw;
            height: 40vh;
        }
    </style>
    <script>
        function onmousemove(event) {
            cnvs_getCoordinates(event);
        }
        function draw() {
            var drawing = document.getElementsByClass("drawing");
            //var pos = getMousePos(drawing, evt);
            var con = drawing.getContext("2d");
            con.fillStyle = "red";
            con.strokeStyle = "lightgrey";
            con.lineWidth = "1";
            //con.fillRect(pos.x, pos.y, 4, 4);
            //con.strokeRect(0, 0, 500, 300);
        } // end draw

        // function for co ordinates

        function cnvs_getCoordinates(e) {
            x = e.clientX;
            y = e.clientY;
            document.getElementById("xycoordinates").innerHTML =
                "Coordinates: (" + x + "," + y + ")";
            document.getElementById("xycoordinates2").innerHTML =
                "Coordinates: (" + x + "," + y + ")";
            document.getElementById("xycoordinates3").innerHTML =
                "Coordinates: (" + x + "," + y + ")";
        }

        function cnvs_clearCoordinates() {
            document.getElementById("xycoordinates").innerHTML = "";
            document.getElementById("xycoordinates2").innerHTML = "";
            document.getElementById("xycoordinates3").innerHTML = "";
        }
    </script>
</head>

<body onload="draw()">
    <form>
        <input type="file" id="imgInp" />
        <img id="blah" src="#" alt="your image" />

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <!-- Slide One - Set the background image for this slide in the line below -->
                <div class="carousel-item active"
                    style="background-image: url('https://source.unsplash.com/LAaSoL0LrYs/1920x1080')">
                    <canvas class="drawing" onmousemove="cnvs_getCoordinates(event)"
                        onmouseout="cnvs_clearCoordinates()"></canvas>
                    <div id="xycoordinates"></div>
                    <div class="carousel-caption d-none d-md-block">
                        <h2 class="display-4">First Slide</h2>
                        <p class="lead">This is a description for the first slide.</p>
                    </div>
                </div>
                <!-- Slide Two - Set the background image for this slide in the line below -->
                <div class="carousel-item"
                    style="background-image: url('https://source.unsplash.com/bF2vsubyHcQ/1920x1080')">
                    <canvas class="drawing" onmousemove="cnvs_getCoordinates(event)"
                        onmouseout="cnvs_clearCoordinates()"></canvas>
                    <div id="xycoordinates2"></div>
                    <div class="carousel-caption d-none d-md-block">
                        <h2 class="display-4">Second Slide</h2>
                        <p class="lead">This is a description for the second slide.</p>
                    </div>
                </div>
                <!-- Slide Three - Set the background image for this slide in the line below -->
                <div class="carousel-item"
                    style="background-image: url('https://source.unsplash.com/szFUQoyvrxM/1920x1080')">
                    <canvas class="drawing" onmousemove="cnvs_getCoordinates(event)"
                        onmouseout="cnvs_clearCoordinates()"></canvas>
                    <div id="xycoordinates3"></div>
                    <div class="carousel-caption d-none d-md-block">
                        <h2 class="display-4">Third Slide</h2>
                        <p class="lead">This is a description for the third slide.</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </form>
</body>
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $("#blah").attr("src", e.target.result);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#imgInp").change(function () {
        readURL(this);
    });
</script>

</html>
